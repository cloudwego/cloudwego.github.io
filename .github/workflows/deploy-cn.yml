name: cloudwego.cn deploy

on:
  push:
    branches:
      - main
jobs:
  Build-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 19.x
        uses: actions/setup-node@v2
        with:
          node-version: 19.x
      - name: Build
        run: |
          npm install && npm run build && mkdir deploy-dist && cp -R build/* deploy-dist/
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - run: npm i @serverless-devs/s -g  --registry=https://registry.npmmirror.com
      - run: s config add --AccountID ${{secrets.ACCOUNT_ID}}  --AccessKeyID ${{secrets.ACCESS_KEYID}}  --AccessKeySecret ${{secrets.ACCESS_KEYSECRET}} -a cloudwego -f
      - name: Deploy
        run: s deploy --use-local -y
      - name: Update Cache-Control
        uses: doggycool/ossutil-github-action@master
        with:
          ossArgs: 'set-meta oss://cloudwego-website-cn/ Cache-Control:no-cache -rf'
          accessKey: ${{ secrets.ACCESS_KEYID }}
          accessSecret: ${{ secrets.ACCESS_KEYSECRET }}
          endpoint: oss-cn-beijing.aliyuncs.com
