edition: 1.0.0
name: deploy-oss
access: cloudwego
vars:
  region: cn-beijing
  oss:
    bucketName: 'cloudwego-website-cn'
services:
  portal-www:
    component: oss
    actions:
      post-deploy:
        - plugin: cdn-cache-plugin
          args:
            operateType: refresh
            objectPath: https://cloudwego.cn/
    props:
      region: ${vars.region}
      bucket: ${vars.oss.bucketName}
      acl: public-read
      codeUri: ./deploy-dist
      website:
        index: index.html # 默认首页
        error: 404.html # 默认 404 页
        subDirType: redirect # 子目录首页 404 规则
